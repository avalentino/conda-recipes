package:
  name: hashsum
  version: "1.0"

source:
  fn: hashsum-1.0.tar.gz
  url: https://pypi.python.org/packages/source/h/hashsum/hashsum-1.0.tar.gz
  md5: f890723de19b5597bb3c01954749fd7f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hashsum = hashsum:main
    #
    # Would create an entry point called hashsum that calls hashsum.main()

    - hashsum=hashsum:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - enum34 # [not (py34 or py35)]

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hashsum --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/avalentino/hashsum
  license: BSD License
  summary: 'Python drop-in replacement for md5sum and co.'

